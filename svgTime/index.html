<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>svgTime</title>
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script>
    <script defer type="text/javascript" src="main.js"></script>
  </head>
  <body>
  <svg id="root" width="500" height="500">
    <g>
      <path id="orbit" d="M 250, 250 m -200, 0 a 200,200 0 1,0  400,0 a 200,200 0 1,0 -400,0" fill="none" stroke="grey" stroke-width="4" />
      <circle id="circle" cx="50" cy="50" r="40" fill="blue" transform="translate(-50, -50)">
        <animateMotion dur="3s" repeatCount="indefinite">
          <mpath xlink:href="#orbit" />
        </animateMotion>
      </circle>
    </g>
  </svg>

  </body>
</html>
